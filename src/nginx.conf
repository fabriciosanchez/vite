server {
    # Listen on port 8080, required by Cloud Run
    listen 8080;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve file directly, then as directory, then fall back to index.html
        # This is crucial for single-page applications (SPA)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;
}